<body id="keyLogin">
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="nickName" name="nickName" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" type="text" placeholder="验证码"
                 id="code"
                 onblur="if(this.value==''){this.value='验证码:'}"
                 onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
          <img src="getImage"  name="code" id="imgCode"> <a id="changeImg" href="javascript:;">看不清，换一张</a></div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="login" type="button" id="login" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L"  value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 你的公司名称 by H-ui.admin v3.1</div>

<script>

    $(function () {

        $("#keyLogin").keydown(function () {
           if(event.keyCode == 13){
               $($("input[name='login']")).click();
           }
        });

        //获取验证码
        $("#changeImg").bind("click", function () {
            var img = document.getElementById("imgCode");
            img.src = "/getImage?date=" + new Date();
        });
        //登陆

        $($("input[name='login']")).click(function() {
            var nickName = $("#nickName").val();
            var password = $("#password").val();
            var code= $("#code").val();
            var url = "/valid-login";
            $.ajax({
                url : url,
                type : 'get',
                dataType : 'json',
                data : {
                    'nickname' : nickName,
                    'password' : password,
                    'code':code
                },
                success:function(result){
                    //debugger
                    var code = result.rCode;
                    var message = result.message;
                    if("200" == code){
                        var url = "/index";
                        window.location.href=url;
                    }else if("1000" == code){
                        alert(message);
                    }else if("1001" == code){
                        alert(message);
                    }else if("1002" == code){
                        alert(message);
                    }else if("1003" == code){
                        alert(message);
                    }
                }
            });
        });



    });
</script>
